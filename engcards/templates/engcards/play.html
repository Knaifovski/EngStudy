{% extends 'engcards/main.html' %}
{% block title %}Play{% endblock %}
{% block content %}
    <div class="Play_content">
        <h1 id="Word">{{ WordRandom }}</h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
{#            {{ form.Answers }}<br>#}
            {% for answer in answers %}
                <button type="submit" class="btn btn-outline-success" name=answer value="{{ WordRandom }},{{ answer }}">{{ answer }}</button>
            {%endfor%}
            <span>{{ error }}</span>
            <h1 style="color: brown">{{ ERROR }}</h1>
        </form>
    </div>
{% endblock %}
